<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Flowbase Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block header__logo">
          <a href="#"><img src="./images/logo.svg" alt="Logoipsun" /></a>
        </div>
        <nav class="header__block header__nav">
          <ul class="menu">
            <li class="menu__item"><a href="#">Home</a></li>
            <li class="menu__item"><a href="#">Features</a></li>
            <li class="menu__item"><a href="#">Pricing</a></li>
            <li class="menu__item"><a href="#">Blog</a></li>
          </ul>
        </nav>
        <div class="header__block header__button">
          <button class="btn">Get Started</button>
        </div>
      </div>
    </header>
    <main>
      <section id="about" class="about section">
        <div class="container">
          <div class="about__text">
            <h1>Grow your subscription business</h1>
            <p>
              Outcome-centered products that reduce churn, optimize pricing, and
              grow your subscription business end-to-end.
            </p>
            <div class="about__text--buttons">
              <button class="btn btn-blue">Get Started</button>
              <button class="down">&#8595;</button>
            </div>
          </div>
          <div class="about__image">
            <img
              src="./images/contant-1.png"
              alt="Grow your subscription business"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
